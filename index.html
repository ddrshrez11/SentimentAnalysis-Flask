<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MinorFrontEnd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="row no-gutters d-md-flex align-items-md-center" id="home">
        <div class="col" id="home_intro">
            <div>
                <h1>Twitter</h1>
                <h2>Sentiment Analysis</h2>
            </div>
        </div>
        <div class="col-12 col-md-5 d-md-flex align-items-md-center" id="home_search">
            <form class="d-flex flex-column" method="post" target="_blank">
                <div class="form-group" id="search_url"><label style="font-size: 35px;">URL</label><input class="form-control" type="url" required="" autofocus="" placeholder="Enter URL" name="url"></div><button class="btn btn-primary align-self-center" id="generate_btn" type="button">GENERATE</button></form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
